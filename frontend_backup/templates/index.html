<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garmin Training AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Garmin Training AI Assistant</h1>
        <nav>
            <ul>
                <li><a href="/">首頁</a></li>
                <li><a href="/activities">活動</a></li>
                <li><a href="/insights">洞察</a></li>
                <li><a href="/profile">個人資料</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="auth-section">
            <h2>用戶認證</h2>
            <form id="login-form" action="/login" method="post">
                <label for="username">用戶名：</label>
                <input type="text" id="username" name="username" required>
                <label for="password">密碼：</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">登入</button>
            </form>
        </section>
        <section id="activity-section">
            <h2>活動選擇</h2>
            <form id="activity-form" action="/select-activity" method="post">
                <label for="activity-type">活動類型：</label>
                <select id="activity-type" name="activity-type" required>
                    <option value="running">跑步</option>
                    <option value="cycling">騎車</option>
                    <option value="swimming">游泳</option>
                </select>
                <button type="submit">選擇</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Garmin Training AI Assistant</p>
    </footer>
</body>
</html>
